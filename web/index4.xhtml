<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Sexo: " for="sexostr" />
                <h:outputText value="#{exemploMB4.sexo}" id="sexostr" />
                <h:outputLabel value="Sexo: " for="sexo" />
                <h:selectOneMenu id="sexo" value="#{exemploMB4.sexo}" >
                    <f:selectItem id="M" itemLabel="Masculino" itemValue="M" />
                    <f:selectItem id="F" itemLabel="Feminino" itemValue="F" />
                </h:selectOneMenu>
                <h:commandButton value="Enviar" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
